<!DOCTYPE html>
<html lang="en">

<head>
    <title> image gallery</title>
    <link rel="stylesheet" type="text/css" href="./css/gallery.css">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h3>Indian monuments</h3>
    </header>
    <main>
        <div class="gallery">
            <img src="./image/darjeeling.jpeg" alt="Tiger hill darjeeling">
        </div>
        <div class="gallery">
            <img src="./image/delhi.jpeg" alt="India gate">
        </div>
        <div class="gallery">
            <img src="./image/jaipur.jpeg" alt="jaipur city">
        </div>
        <div class="gallery">
            <img src="./image/manali.jpeg" alt="best manali">
        </div>
        <div class="gallery">
            <img src="./image/kerala.jpeg" alt="kerala nature">
        </div>
        <div class="gallery">
            <img src="./image/mumbai.jpeg" alt="gate way of India">
        </div>

    </main>
</body>


</html>
