<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign UP</title>
    <link rel="stylesheet" type="text/css" href="./css/signup.css">
</head>

<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="enter first name" required pattern="[A-Z] [a-z]" title="">
            <label>Last Name</label>
            <input type="text" placeholder="enter last name" required pattern="[A-Z] [a-z]">
            <label>Email</label>
            <input type="email" placeholder="enter your email" required
                pattern="[A-Z] [a-z][0-9] [*.! @#$%^&(){}[]:;>,.?/~_+-=|\]">
            <label>Password</label>
            <input type="password" placeholder="enter your password" required
                pattern="[0-9] [A-Z] [a-z][*.! @#$%^&(){}[]:;>,.?/~_+-=|\]">
            <label>confirm Password</label>
            <input type="password" placeholder="enter your confirm password " required
                pattern="[0-9] [A-Z] [a-z][*.! @#$%^&(){}[]:;>,.?/~_+-=|\]">
            <br><br>
            <br>
            <input type="submit" value="Submit">
            <p class="para-1">Already have an account <a href="login.html">login here</a></p>
</body>
</form>
</div>


</html>
